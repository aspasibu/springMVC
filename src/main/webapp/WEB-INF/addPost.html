<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Insert title here</title>
</head>
<body>
	<div id="add-post">
		<form sec:authorize="hasRole('ROLE_ADMIN')"  th:action="@{/post}" method="post">
			<fieldset>
				<legend>Add new post</legend>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
			    <label for="title">Title:</label> 
			    <input
					type="text" id="title" th:name="title"
					placeholder="input title here.." /> <br /> 
				<label for="text">Text:</label>
				<textarea rows="10" cols="30" id="text" th:name="text"
					placeholder="input text here.." maxlength="255"></textarea>
				<br />
				<button type="submit">Add</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
